<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sam's INST377 Labs</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header"><h1>Sam's Labs for INST377</h1></header>
      <!-- wrapper -->
      <div class="container">
        <!-- container -->
        <div class="left_section box">
          <!-- left inputs -->
          <h3>Form Inputs</h3>
          <form class="box main_form">
            <button type="button" id="data_load">Load County Data</button>
            <div>
              <label for="resto">Filter By Restaurant Name</label>
              <input type="text" name="resto" id="resto" />
            </div>
            <div class="buttons">
              <button type="button" id="generate">Generate List</button>
            </div>
          </form>
        </div>
        <div class="right_section box">
          <!-- right side -->
          <h2>Local Restaurant List</h2>
          <ol class="box" id="restaurant_list">
            <!-- description box -->
            A list of local restaurants
          </ol>
          <div class="lds-ellipsis" id="data_load_animation">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
      <footer class="footer">
        spiasecki213
        <a href="https://github.com/spiasecki213">My Github Account</a>
      </footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
