<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sam's INST377 Labs</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header"><h1>Sam's Labs for INST377</h1></header>
      <!-- wrapper -->
      <div class="container">
        <!-- container -->
        <div class="left_section box">
          <!-- left inputs -->
          <h3>Form Inputs</h3>
          <form
            action="https://data.princegeorgescountymd.gov/resource/umjn-t2iz.json"
            class="box main_form">
            <div>
              <label for="resto">Restaurant Name</label>
              <input type="text" id="resto" name="resto"/>
            </div>
            <button type="submit">Load Data</button>
            <button type="button" class="filter_button">Filter Data</button>
          </form>
        </div>
        <div class="right_section box">
          <!-- right side -->
          <h2>Local Restaurant List</h2>

          <div class="box" id="restaurant_list">
            <!-- description box -->
            A list of local restaurants from an API
          </div>
        </div>
      </div>
      <footer class="footer">
        spiasecki213
        <a href="https://github.com/spiasecki213">My Github Account</a>
      </footer>
    </div>
    <script src="./script.js"></script>
